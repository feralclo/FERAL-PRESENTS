<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artist Login | FERAL MGMT</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --surface: #111111;
      --surface-2: #1a1a1a;
      --border: #2a2a2a;
      --text: #ffffff;
      --text-muted: #888888;
      --accent: #ff0033;
      --accent-glow: rgba(255, 0, 51, 0.3);
      --success: #00cc66;
      --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      --font-mono: 'Space Mono', monospace;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-sans);
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
    }

    .login-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 48px 40px;
      text-align: center;
    }

    .login-logo {
      width: 120px;
      margin-bottom: 32px;
      filter: brightness(0) invert(1);
    }

    .login-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .login-subtitle {
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 32px;
      font-family: var(--font-mono);
      letter-spacing: 1px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-label {
      display: block;
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: 8px;
      font-family: var(--font-mono);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      background: var(--surface-2);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 15px;
      font-family: var(--font-sans);
      transition: all 0.2s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    .form-input::placeholder {
      color: #555;
    }

    .btn {
      width: 100%;
      padding: 16px 24px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      font-family: var(--font-sans);
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 12px;
    }

    .btn:hover {
      background: #e6002e;
      transform: translateY(-1px);
    }

    .btn:disabled {
      background: var(--border);
      cursor: not-allowed;
      transform: none;
    }

    .login-footer {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid var(--border);
    }

    .login-footer__text {
      font-size: 12px;
      color: var(--text-muted);
      font-family: var(--font-mono);
    }

    .login-footer__link {
      color: var(--accent);
      text-decoration: none;
    }

    .login-footer__link:hover {
      text-decoration: underline;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: var(--surface);
      border: 1px solid var(--border);
      padding: 14px 24px;
      border-radius: 8px;
      font-size: 14px;
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    .toast.error {
      border-color: #ff4444;
      color: #ff4444;
    }

    .toast.success {
      border-color: var(--success);
      color: var(--success);
    }

    /* Loading spinner */
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <img src="../images/FERAL%20LOGO.svg" alt="FERAL" class="login-logo">

      <div class="login-title">Artist Portal</div>
      <div class="login-subtitle">Sign in to your dashboard</div>

      <form id="loginForm" onsubmit="return handleLogin(event)">
        <div class="form-group">
          <label class="form-label">Username</label>
          <input type="text" class="form-input" id="username" placeholder="Enter your username" autocomplete="username" required>
        </div>

        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" class="form-input" id="password" placeholder="Enter your password" autocomplete="current-password" required>
        </div>

        <button type="submit" class="btn" id="loginBtn">Sign In</button>
      </form>

      <div class="login-footer">
        <div class="login-footer__text">
          Need help? Contact your <a href="mailto:management@feralpresents.com" class="login-footer__link">manager</a>
        </div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script>
    // Supabase config
    var SUPABASE_URL = 'https://rqtfghzhkkdytkegcifm.supabase.co';
    var SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJxdGZnaHpoa2tkeXRrZWdjaWZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxMTUwMTUsImV4cCI6MjA4NTY5MTAxNX0.8IVDc92EYAq4FhTqVy0k5ur79zD9XofBBFjAuctKOUc';
    var dbClient = null;

    // Initialize Supabase
    document.addEventListener('DOMContentLoaded', function() {
      if (window.supabase && window.supabase.createClient) {
        dbClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
      }

      // Check if already logged in
      var session = sessionStorage.getItem('artist_session');
      if (session) {
        window.location.href = '../artist/';
      }
    });

    function showToast(msg, type) {
      var toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.className = 'toast' + (type ? ' ' + type : '');
      toast.classList.add('show');
      setTimeout(function() {
        toast.classList.remove('show');
      }, 3000);
    }

    // Artist credentials (simple like agency login)
    var ARTIST_LOGINS = {
      'stevie': { password: 'feralstevie', artist_id: 'stevie' }
    };

    async function handleLogin(e) {
      e.preventDefault();

      var username = document.getElementById('username').value.trim().toLowerCase();
      var password = document.getElementById('password').value;
      var loginBtn = document.getElementById('loginBtn');

      if (!username || !password) {
        showToast('Please enter username and password', 'error');
        return false;
      }

      loginBtn.disabled = true;
      loginBtn.innerHTML = '<span class="spinner"></span>Signing in...';

      // Check credentials
      var artist = ARTIST_LOGINS[username];
      if (!artist || artist.password !== password) {
        showToast('Invalid username or password', 'error');
        loginBtn.disabled = false;
        loginBtn.textContent = 'Sign In';
        return false;
      }

      // Success - store session and redirect
      var session = {
        username: username,
        artist_id: artist.artist_id,
        logged_in_at: new Date().toISOString()
      };

      sessionStorage.setItem('artist_session', JSON.stringify(session));
      showToast('Welcome back!', 'success');

      setTimeout(function() {
        window.location.href = '../artist/';
      }, 500);

      return false;
    }
  </script>
</body>
</html>
