<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Checkout — FERAL Liverpool | 27 March 2026</title>
  <meta name="robots" content="noindex, nofollow">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      background: #1c1c1c;
      color: #fff;
      min-height: 100vh;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }

    /* --- Header: logo centred, back link, flows into content --- */
    .checkout-header {
      background: #1c1c1c;
      padding: 24px 20px 0;
      text-align: center;
      position: relative;
    }

    .checkout-header__back {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-family: 'Space Mono', monospace;
      font-size: 10px;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      color: #666;
      text-decoration: none;
      transition: color 0.15s ease;
    }

    .checkout-header__back:hover {
      color: #fff;
    }

    .checkout-header__logo {
      height: 28px;
      width: auto;
      display: inline-block;
    }

    /* --- Info strip below logo --- */
    .checkout-info {
      background: #1c1c1c;
      text-align: center;
      padding: 20px 20px 16px;
      border-bottom: 2px solid #f60434;
    }

    .checkout-info__title {
      font-family: 'Space Mono', monospace;
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: #fff;
      margin-bottom: 6px;
    }

    .checkout-info__secure {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      font-family: 'Space Mono', monospace;
      font-size: 9px;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      color: #4a4a4a;
    }

    .checkout-info__lock {
      width: 10px;
      height: 10px;
    }

    /* --- Embed: full width, no constraints, grows with content --- */
    #eventix-shop-container {
      background: #1c1c1c;
      width: 100%;
      min-height: 100vh;
      overflow: visible;
    }

    #eventix-shop-container > div,
    #eventix-shop-container > div > div {
      width: 100% !important;
      max-width: none !important;
      margin: 0 !important;
      padding: 0 !important;
    }

    #eventix-shop-container iframe {
      width: 100% !important;
      max-width: none !important;
      min-width: 100% !important;
      height: 100vh;
      min-height: 100vh;
      border: none !important;
      display: block;
      background: #1c1c1c;
    }

    /* --- Loading state --- */
    .checkout-loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px 20px;
      gap: 16px;
    }

    .checkout-loading__spinner {
      width: 28px;
      height: 28px;
      border: 2px solid #333;
      border-top-color: #f60434;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
    }

    .checkout-loading__text {
      font-family: 'Space Mono', monospace;
      font-size: 11px;
      letter-spacing: 2px;
      color: #888;
      text-transform: uppercase;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* --- Footer --- */
    .checkout-footer {
      background: #111;
      border-top: 1px solid rgba(255,255,255,0.06);
      padding: 20px;
      text-align: center;
    }

    .checkout-footer__event {
      font-family: 'Space Mono', monospace;
      font-size: 9px;
      letter-spacing: 1.5px;
      color: #4a4a4a;
      text-transform: uppercase;
    }

    .checkout-footer__powered {
      font-family: 'Space Mono', monospace;
      font-size: 8px;
      letter-spacing: 1px;
      color: #333;
      text-transform: uppercase;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="checkout-header">
    <a href="/event/liverpool-27-march/" class="checkout-header__back">&larr; Back</a>
    <a href="/event/liverpool-27-march/">
      <img src="../../../images/FERAL%20LOGO.svg" alt="FERAL PRESENTS" class="checkout-header__logo">
    </a>
  </div>

  <!-- Info strip that flows into embed -->
  <div class="checkout-info">
    <div class="checkout-info__title">Secure Checkout</div>
    <div class="checkout-info__secure">
      <svg class="checkout-info__lock" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="5" y="11" width="14" height="10" rx="2" stroke="currentColor" stroke-width="2"/>
        <path d="M8 11V7a4 4 0 018 0v4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
      Secure &amp; encrypted
    </div>
  </div>

  <!-- Embed container: full width, no box, grows to fit -->
  <div id="eventix-shop-container">
    <div class="checkout-loading" id="checkout-loading">
      <div class="checkout-loading__spinner"></div>
      <div class="checkout-loading__text">Loading checkout&hellip;</div>
    </div>
  </div>

  <!-- Footer -->
  <div class="checkout-footer">
    <div class="checkout-footer__event">FERAL Liverpool &mdash; Invisible Wind Factory &mdash; 27 Mar 2026</div>
    <div class="checkout-footer__powered">Powered by WeeZTix</div>
  </div>

  <script src="https://v1.widget.shop.eventix.io/injector.js"></script>
  <script>
    (async function() {
      var SHOP_ID = 'ad7b1eab-9c0b-4525-be60-be9c1c523dfe';
      var TICKET_ID = '6b45169f-cf51-4600-8682-d6f79dcb59ae';

      var params = new URLSearchParams(window.location.search);
      var qty = parseInt(params.get('qty')) || 1;

      function getCookie(name) {
        var nameEQ = name + '=';
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0) === ' ') c = c.substring(1, c.length);
          if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
      }

      function getPersistedValues() {
        var sessionValue = window.sessionStorage.getItem('@openticket:persist-campaign-data:entries');
        if (sessionValue) return JSON.parse(sessionValue);
        var cookieValue = getCookie('@openticket:persist-campaign-data:entries');
        if (cookieValue) return JSON.parse(cookieValue);
        return {};
      }

      function waitForOpenTicket() {
        return new Promise(function(resolve) {
          function check() {
            if (window.OpenTicket && window.OpenTicket.ShopInjector) {
              resolve();
            } else {
              setTimeout(check, 200);
            }
          }
          check();
        });
      }

      await waitForOpenTicket();

      var config = {
        url: 'https://shop.weeztix.com/' + SHOP_ID,
        guid: SHOP_ID,
        container: 'eventix-shop-container',
        cookiePreferences: {
          functional: true,
          analytical: true,
          organiserMarketing: true,
          embeddedContent: true
        }
      };

      var persistedValues = getPersistedValues();
      if (Object.keys(persistedValues).length !== 0) {
        config.trackingInfo = persistedValues;
      }

      window.ShopInjector = new window.OpenTicket.ShopInjector();
      await window.ShopInjector.init(config);

      // Hide loading once ready
      var loadingHidden = false;
      window.ShopInjector.shop.onCartData(function() {
        if (!loadingHidden) {
          var loader = document.getElementById('checkout-loading');
          if (loader) loader.style.display = 'none';
          loadingHidden = true;
        }
      });

      // Watch for iframe and make it fill the viewport
      var container = document.getElementById('eventix-shop-container');
      var observer = new MutationObserver(function() {
        var iframe = container.querySelector('iframe');
        if (iframe) {
          // Calculate available height: full viewport minus topbar and banner
          function resizeIframe() {
            var used = 0;
            var hdr = document.querySelector('.checkout-header');
            var info = document.querySelector('.checkout-info');
            if (hdr) used += hdr.offsetHeight;
            if (info) used += info.offsetHeight;
            var h = Math.max(window.innerHeight - used, 600);
            iframe.style.height = h + 'px';
            iframe.style.minHeight = h + 'px';
          }
          resizeIframe();
          window.addEventListener('resize', resizeIframe);

          // Also listen for height messages from the iframe
          window.addEventListener('message', function(e) {
            if (e.data && typeof e.data.height === 'number') {
              var minH = Math.max(window.innerHeight - 120, 600);
              iframe.style.height = Math.max(minH, e.data.height) + 'px';
              iframe.style.minHeight = iframe.style.height;
            }
          });

          observer.disconnect();
        }
      });
      observer.observe(container, { childList: true, subtree: true });

      // Add tickets to cart — stagger to ensure each one registers
      function addTicketsSequentially(remaining) {
        if (remaining <= 0) return;
        window.ShopInjector.shop.sendMessage({
          action: 'add',
          guid: TICKET_ID,
          type: 'ticket'
        });
        if (remaining > 1) {
          setTimeout(function() {
            addTicketsSequentially(remaining - 1);
          }, 300);
        }
      }
      addTicketsSequentially(qty);
    })();
  </script>
</body>
</html>
