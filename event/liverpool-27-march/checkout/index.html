<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout â€” FERAL Liverpool | 27 March 2026</title>
  <meta name="robots" content="noindex, nofollow">

  <link rel="stylesheet" href="../../../css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: var(--black);
      color: var(--white);
      min-height: 100vh;
    }

    .checkout-header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 24px 0;
    }

    .checkout-header__logo {
      height: 32px;
      width: auto;
    }

    .checkout-wrap {
      max-width: 720px;
      margin: 0 auto;
      padding: 32px 24px 60px;
    }

    .checkout-heading {
      text-align: center;
      margin-bottom: 32px;
    }

    .checkout-heading__title {
      font-family: var(--font-mono);
      font-size: 13px;
      font-weight: 700;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: var(--white);
      margin-bottom: 8px;
    }

    .checkout-heading__sub {
      font-family: var(--font-mono);
      font-size: 11px;
      letter-spacing: 1.5px;
      color: var(--gray-text);
      text-transform: uppercase;
    }

    .checkout-divider {
      width: 40px;
      height: 2px;
      background: var(--red);
      margin: 0 auto 32px;
    }

    .checkout-back {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-family: var(--font-mono);
      font-size: 11px;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      color: var(--gray-text);
      text-decoration: none;
      transition: color var(--transition-fast);
      margin-bottom: 24px;
    }

    .checkout-back:hover {
      color: var(--white);
    }

    /* --- Embed container: no box, full width, no constraints --- */
    .checkout-container {
      background: transparent;
      border: none;
      padding: 0;
      min-height: 500px;
      overflow: visible;
    }

    /* --- Make iframe fill all available space --- */
    .checkout-container iframe {
      width: 100% !important;
      max-width: none !important;
      min-width: 100% !important;
      min-height: 600px;
      border: none !important;
      display: block;
    }

    .checkout-container > div {
      width: 100% !important;
      max-width: none !important;
      margin: 0 !important;
    }

    .checkout-loading {
      text-align: center;
      padding: 80px 24px;
      font-family: var(--font-mono);
      font-size: 12px;
      letter-spacing: 2px;
      color: var(--gray-text);
      text-transform: uppercase;
    }

    .checkout-loading__spinner {
      width: 24px;
      height: 24px;
      border: 2px solid var(--gray-light);
      border-top-color: var(--red);
      border-radius: 50%;
      margin: 0 auto 16px;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .checkout-footer {
      text-align: center;
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid rgba(255, 255, 255, 0.06);
    }

    .checkout-footer__secure {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-family: var(--font-mono);
      font-size: 10px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--gray-text);
    }

    .checkout-footer__lock {
      width: 12px;
      height: 12px;
      opacity: 0.6;
    }

    .checkout-event {
      text-align: center;
      margin-top: 12px;
      font-family: var(--font-mono);
      font-size: 10px;
      letter-spacing: 1.5px;
      color: rgba(255,255,255,0.2);
      text-transform: uppercase;
    }

    @media (max-width: 640px) {
      .checkout-wrap {
        padding: 24px 16px 48px;
      }
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="checkout-header">
    <a href="/event/liverpool-27-march/">
      <img src="../../../images/FERAL%20LOGO.svg" alt="FERAL PRESENTS" class="checkout-header__logo">
    </a>
  </div>

  <div class="checkout-wrap">
    <a href="/event/liverpool-27-march/#tickets-embed" class="checkout-back">
      <span>&larr;</span>
      <span>Back to event</span>
    </a>

    <div class="checkout-heading">
      <div class="checkout-heading__title">Secure Checkout</div>
      <div class="checkout-heading__sub">Complete your booking below</div>
    </div>
    <div class="checkout-divider"></div>

    <!-- Eventix shop container -->
    <div class="checkout-container" id="eventix-shop-container">
      <div class="checkout-loading" id="checkout-loading">
        <div class="checkout-loading__spinner"></div>
        Loading secure checkout&hellip;
      </div>
    </div>

    <div class="checkout-footer">
      <span class="checkout-footer__secure">
        <svg class="checkout-footer__lock" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="5" y="11" width="14" height="10" rx="2" stroke="currentColor" stroke-width="2"/>
          <path d="M8 11V7a4 4 0 018 0v4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        Secure payment via WeeZTix
      </span>
      <div class="checkout-event">FERAL Liverpool &mdash; Invisible Wind Factory &mdash; 27 March 2026</div>
    </div>
  </div>

  <script src="https://v1.widget.shop.eventix.io/injector.js"></script>
  <script>
    (async function() {
      var SHOP_ID = 'ad7b1eab-9c0b-4525-be60-be9c1c523dfe';
      var TICKET_ID = '6b45169f-cf51-4600-8682-d6f79dcb59ae';

      // Get ticket count from URL params
      var params = new URLSearchParams(window.location.search);
      var qty = parseInt(params.get('qty')) || 1;

      // Read persisted campaign data
      function getCookie(name) {
        var nameEQ = name + '=';
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0) === ' ') c = c.substring(1, c.length);
          if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
      }

      function getPersistedValues() {
        var sessionValue = window.sessionStorage.getItem('@openticket:persist-campaign-data:entries');
        if (sessionValue) return JSON.parse(sessionValue);
        var cookieValue = getCookie('@openticket:persist-campaign-data:entries');
        if (cookieValue) return JSON.parse(cookieValue);
        return {};
      }

      // Wait for OpenTicket
      function waitForOpenTicket() {
        return new Promise(function(resolve) {
          function check() {
            if (window.OpenTicket && window.OpenTicket.ShopInjector) {
              resolve();
            } else {
              setTimeout(check, 200);
            }
          }
          check();
        });
      }

      await waitForOpenTicket();

      var config = {
        url: 'https://shop.weeztix.com/' + SHOP_ID,
        guid: SHOP_ID,
        container: 'eventix-shop-container',
        cookiePreferences: {
          functional: true,
          analytical: true,
          organiserMarketing: true,
          embeddedContent: true
        }
      };

      var persistedValues = getPersistedValues();
      if (Object.keys(persistedValues).length !== 0) {
        config.trackingInfo = persistedValues;
      }

      window.ShopInjector = new window.OpenTicket.ShopInjector();
      await window.ShopInjector.init(config);

      // Hide loading spinner once cart data arrives
      var loadingHidden = false;
      window.ShopInjector.shop.onCartData(function() {
        if (!loadingHidden) {
          var loader = document.getElementById('checkout-loading');
          if (loader) loader.style.display = 'none';
          loadingHidden = true;
        }
      });

      // Auto-resize iframe to fit its content
      var container = document.getElementById('eventix-shop-container');
      var resizeObserver = new MutationObserver(function() {
        var iframe = container.querySelector('iframe');
        if (iframe) {
          iframe.style.height = '';
          iframe.style.minHeight = '700px';
          iframe.setAttribute('scrolling', 'no');
          // Listen for postMessage resize events from the iframe
          window.addEventListener('message', function(e) {
            if (e.data && e.data.height && iframe) {
              iframe.style.minHeight = Math.max(700, e.data.height) + 'px';
            }
          });
          resizeObserver.disconnect();
        }
      });
      resizeObserver.observe(container, { childList: true, subtree: true });

      // Add the selected tickets to cart
      for (var i = 0; i < qty; i++) {
        window.ShopInjector.shop.sendMessage({
          action: 'add',
          guid: TICKET_ID,
          type: 'ticket'
        });
      }
    })();
  </script>
</body>
</html>
